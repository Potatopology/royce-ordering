<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cuevas Bakery</title>
	<link rel="stylesheet" href="css/material.min.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<center>
	<form action="#">
		<table>
			<tr>
				<td colspan = "4" align="center"><h2>ORDERING SYSTEM</h2></td>
			</tr>
			<tr>
				<td colspan = "4" align="center">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="name" name="name">
						<label class="mdl-textfield__label" for="sample3">Name</label>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan = "4" align="center">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="address" name="address">
						<label class="mdl-textfield__label" for="sample3">Address</label>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan = "4" align="center">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="contact" name="contact">
						<label class="mdl-textfield__label" for="sample4">Contact #</label>
						<span class="mdl-textfield__error">Input is not a number!</span>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan = "5" align="center"><b>Discount:</b>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
					<input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
					<span class="mdl-radio__label">Regular</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
					<input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
					<span class="mdl-radio__label">10% Discount</span>
				</label>
			</tr>
			<tr>
				<td colspan = "4" align="center"><h2><br>MENU FOR TODAY</h2></td>
			</tr>
			<tr>
				<td><img src = "images/spag.jpg" width="150" height="200"><h2>Php250</h2>

				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
					<input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
					<span class="mdl-checkbox__label">SPAGHETTI</span>
				</label>

				<b>Quantity:</b><select id="qty" name="qty">
				<option></option>
				   <option value="250">1</option>
				   <option value="250">2</option>
				   <option value="250">3</option>
				   <option value="250">4</option>
				   <option value="250">5</option>

				<td><img src = "images/carbonara.jpg" width="150" height="200"><h2>Php280</h2>
				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
					<input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
					<span class="mdl-checkbox__label">CARBONARA</span>
				</label>

				<td><img src = "images/lasagna.jpg" width="150" height="200"><h2>Php300</h2>
				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
					<input type="checkbox" id="checkbox-3" class="mdl-checkbox__input">
					<span class="mdl-checkbox__label">LASAGNA</span>
				</label>

				<td><img src = "images/pesto.jpg" width="150" height="200"><h2>Php330</h2>
				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-4">
					<input type="checkbox" id="checkbox-4" class="mdl-checkbox__input">
					<span class="mdl-checkbox__label">PESTO</span>
				</label>
			</tr>
			<tr>
				<td colspan = "5" align="center">
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
						Order Now
					</button>
				</td>
			</tr>
		</table>
	</form>
	</center>
	


	<!-- javascript -->
	<script src="js/material.min.js"></script>
</body>
</html>
