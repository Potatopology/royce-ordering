<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cuevas Bakery</title>
</head>
<body>
	<center>
		<table>
			<tr>
				<td colspan = "4" align="center"><h2>ORDERING SYSTEM</h2></td>
			</tr>
			<tr>
				<td colspan = "4" align="center"><b>Name of Customer: <b/><input type ="text" name="name"></td>
			</tr>
			<tr>
				<td colspan = "4" align="center"><b>Address: <b/><input type ="text" size = "25" name="address"></td>
			</tr>
			<tr>
				<td colspan = "4" align="center"><b>Contact No.: <b/><input type ="text" name="contact"></td>
			</tr>
			<tr>
				<td colspan = "5" align="center"><b>Discount:</b>
				<input type = "radio" name = "radio" value = "Regular" checked> Regular 
				<input type = "radio" name = "radio" value = "discounted"> 10% Discount
			</tr>
			<tr>
				<td colspan = "4" align="center"><h2><br>MENU FOR TODAY</h2></td>
			</tr>
			<tr>
				<td><img src = "images/spag.jpg" width="200" height="300"><h2>Php250</h2>
				<input type = "checkbox" name = "spag" value = "spag">SPAGHETTI<br>
				<b>Quantity:</b><select id="qty" name="qty">
				<option></option>
				   <option value="250">1</option>
				   <option value="250">2</option>
				   <option value="250">3</option>
				   <option value="250">4</option>
				   <option value="250">5</option>
				<td><img src = "images/carbonara.jpg" width="200" height="300"><h2>Php280</h2>
				<input type = "checkbox" name = "carbo" value = "carbo">CARBONARA</td>
				<td><img src = "images/lasagna.jpg" width="200" height="300"><h2>Php300</h2>
				<input type = "checkbox" name = "lasgna" value = "lasgna">LASAGNA</td>
				<td><img src = "images/pesto.jpg" width="200" height="300"><h2>Php330</h2>
				<input type = "checkbox" name = "pesto" value = "pesto">PESTO</td>
			</tr>
			<tr>
				<td colspan = "5" align="center"><input type="Submit" value="ORDER NOW!"></td>
			</tr>
		</table>
	</center>
</body>
</html>
